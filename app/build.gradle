apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral() // for spoon-gradle-plugin
    }
    dependencies {
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.14.1'
    }
}

apply plugin: 'spoon'

allprojects {
    repositories {
        jcenter()
    }
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.protegra.dsparling.testbed"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner  "com.zutubi.android.junitreport.JUnitReportTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'

    androidTestCompile fileTree(dir: 'testLibs', include: ['*.jar'])
    androidTestCompile 'com.squareup.spoon:spoon-client:1.1.1'
}
